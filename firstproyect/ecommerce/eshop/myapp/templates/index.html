

<!DOCTYPE html>
<html lang="en">

    {% block title %}
        <title>
            {{ page.title | default:"Homepage" }}
        </title>
    {% endblock %}
</head>
<body>

        {% include "parts/navbar.html" %}
    </header>

        {{cc_myself}}
